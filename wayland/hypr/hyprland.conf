env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


## AUTOSTART
#

exec-once = ~/workspace/aaku/wayland/bin/import-env.sh & ~/workspace/aaku/wayland/bin/set-gtk-theme.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1 & mako & wl-paste --type text --watch cliphist store & wl-paste --type image --watch cliphist store
exec-once = waybar & ~/workspace/aaku/wayland/bin/launcher-drawer.sh & wpaperd -d
exec-once = dropbox & blueman-applet

# For keyboard
# exec-once=fcitx5 -D

# For lockscreen
# exec-once=swayidle -w timeout 200 'swaylock-fancy'

# Screen Sharing
# exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once=~/.config/hypr/scripts/screensharing.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


## VARIABLES

# Set programs that you use
$terminal     = alacritty
$browser      = firefox
$fileManager  = nautilus
$menu         = wofi --show drun
$menu-drawer  = nwg-drawer
$lock_command = ~/workspace/aaku/wayland/bin/screen-lock.sh

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/


## DEVICES

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,1 # for pluggin in random monitors
# monitor=,highrr,auto,1    # prefer high refresh rate for all monitors
# monitor=DP-1,3840x2160@59.997hz,0x0,1.2

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
}

input {
    # grep -i 'persian' /usr/share/X11/xkb/rules/base.lst
    kb_layout = us,ara
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing=true
        scroll_factor=1
    }

    natural_scroll = yes
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}


## DECORATION
#

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    # col.active_border=0xfff5c2e7
    # col.inactive_border=0xff45475a
    # col.group_border=0xff89dceb
    # col.group_border_active=0xfff9e2af
    no_border_on_floating = false

    layout = dwindle

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering = true
    animate_mouse_windowdragging=false # this fixes the laggy window movement (source: https://github.com/hyprwm/Hyprland/issues/1753)
    animate_manual_resizes=false # fixes slow resizes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7

    # blur {
    #     enabled = false
    #     size = 4
    #     passes = 2
    #     # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    #     # if you want heavy blur, you need to up the blur_passes.
    #     # the more passes, the more you can up the blur_size without noticing artifacts.
    #
    #     vibrancy = 0.1696
    #
    #     xray=true
    # }

    drop_shadow = false
    # shadow_range = 4
    # shadow_render_power = 3
    # shadow_ignore_window = true
    # col.shadow = rgba(1a1a1aee)

    # blurls = gtk-layer-shell
    # blurls = wofi
    # blurls = nwg-drawer
    # blurls = waybar
}

animations {
  enabled = true

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}


## KEY BINDINGS
#

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# l -> do stuff even when locked
# e -> repeats when key is held
#

bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,      # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind  = $mainMod, T, exec, $terminal
bind  = $mainMod, SPACE, exec, $menu
bindr = SUPER,    SUPER_L, exec, $menu-drawer
bind  = $mainMod, E, exec, $fileManager

# Brightness controls
bindle=, XF86MonBrightnessUp, exec, ~/workspace/aaku/wayland/bin/brightness.sh up
bindle=, XF86MonBrightnessDown, exec, ~/workspace/aaku/wayland/bin/brightness.sh down

# Pulse Audio controls
bindle = , XF86AudioRaiseVolume, exec, ~/workspace/aaku/wayland/bin/volume.sh up
bindle = , XF86AudioLowerVolume, exec, ~/workspace/aaku/wayland/bin/volume.sh down
bindle = , XF86AudioMute       , exec, ~/workspace/aaku/wayland/bin/volume.sh mute
bindle = , XF86AudioMicMute    , exec, ~/workspace/aaku/wayland/bin/volume.sh mute-mic
bindle = , XF86AudioPlay       , exec, playerctl play-pause
bindle = , XF86AudioNext       , exec, playerctl next
bindle = , XF86AudioPrev       , exec, playerctl pre

# Screen capture
bind = , Print,       exec, grim save screen $HOME/Pictures/screenshots/screenshot_`date +%Y-%m-%d_%H:%M:%S`.png
bind = , Shift+Print, exec, grim save window $HOME/Pictures/screenshots/screenshot_`date +%Y-%m-%d_%H:%M:%S`.png
bind = , $mainMod+Print,  exec, grim save area $HOME/Pictures/screenshots/screenshot_`date +%Y-%m-%d_%H:%M:%S`.png

# # Notitifications
# bind = $mainMod, N, exec, swaync-client -t -sw

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# moving windows
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d
# vim-keybinds
bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,l,movewindow,r
bind=SUPERSHIFT,k,movewindow,u
bind=SUPERSHIFT,j,movewindow,d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


